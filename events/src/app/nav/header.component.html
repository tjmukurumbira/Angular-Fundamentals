<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}" >All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!authService.isAuthenticated()" [routerLink]="['/user/login']" routerLinkActive="router-link-active" >login</a>
            <a *ngIf="authService.isAuthenticated()" [routerLink]="['/user/profile']" routerLinkActive="router-link-active" >Welcome {{authService.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchText)"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default"  type="submit" modal-trigger="searchResults" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<app-simple-modal closeOnBodyClick="true" elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" [routerLink]="['/events', session.eventId]" routerLinkActive="router-link-active"  *ngFor="let session of foundSessions">
        {{session.name}}
    </a>
  </div>
</app-simple-modal>
