<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
      (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input required id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." />

    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched  || mouseoverLogin)">Required</em>
      <input required id="password" (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." />

    </div>
      <span (mouseleave)="mouseoverLogin=false" (mouseenter)="mouseoverLogin=true">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </span>

    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">
    Invalid  Login  Info
  </div>
</div>
